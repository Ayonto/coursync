    <!-- Input Fields for Course Names, Sections, and Faculty -->


    <div class="container">
        <!-- Courses Section -->
        <div class="courses">
            <div class="container-text">
                <p>Course</p>
            </div>
            
            <input id="course1" type="text" placeholder="Course 1 (e.g., CSE220)">
            <input id="course2" type="text" placeholder="Course 2 (e.g., CSE250)">
            <input id="course3" type="text" placeholder="Course 3 (e.g., CSE320)">
            <input id="course4" type="text" placeholder="Course 4 (e.g., MAT215)">
            <input id="course5" type="text" placeholder="Course 5 (e.g., BIO101)">
        </div>

        <!-- Filter Section -->
        <div class="filter">
            <div class="container-text">
                <p >Filter</p>
            </div>
            
            <div class="filter-row">
                <input id="section1" type="number" placeholder="Preferred section">
                <input id="faculty1" type="text" placeholder="Preferred Fauclty">
                <input id="avoid1" type="text" placeholder="Avoid faculty">
            </div>
            <div class="filter-row">
                <input id="section2" type="number" placeholder="Preferred section">
                <input id="faculty2" type="text" placeholder="Preferred Faculty">
                <input id="avoid2" type="text" placeholder="Avoid faculty">
            </div>
            <div class="filter-row">
                <input id="section3" type="number" placeholder="Preferred section">
                <input id="faculty3" type="text" placeholder="Preferred Faculty">
                <input id="avoid3" type="text" placeholder="Avoid faculty">
            </div>
            <div class="filter-row">
                <input id="section4" type="number" placeholder="Preferred section">
                <input id="faculty4" type="text" placeholder="Preferred Faculty">
                <input id="avoid4" type="text" placeholder="Avoid faculty">
            </div>
            <div class="filter-row">
                <input id="section5" type="number" placeholder="Preferred section">
                <input id="faculty5" type="text" placeholder="Preferred Faculty">
                <input id="avoid5" type="text" placeholder="Avoid faculty">
            </div>
        </div>
    </div>
